<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Mes Liens</title>
    <style>
        /* Modifiez la déclaration de vos variables de couleur pour les utiliser dans vos styles */
        :root {
            --primary-color: #081f4c;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--background-color);
            padding: 20px;
        }
        header.fond {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /*height: 100vh;
            width: 100%;*/
            background-image:
            url('https://www.dropbox.com/scl/fi/64hwiq61jlg9t20hbco7e/Plan-de-travail-39-copie.png?rlkey=lu75h03771ggfwcrithoq5xxw&raw=1');
            background-repeat: no-repeat;
            background-size: cover;
        }
        header {
            max-width: 600px;
            margin: auto;
        }
        header img {
            width: 100%;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: var(--primary-color);
        }
        .btn {
            display: inline-block;
            width: calc(50% - 10px);
            margin: 10px 0;
            padding: 15px;
            text-decoration: none;
            color: var(--primary-color);
            font-size: 18px;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
        }
        .btn.site { background-color: #ffd24d; }
        .btn.contact { background-color: #ffd24d; }
        .btn.linkedin { background-color: #ffd24d; }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    
    <header>
        <img src="https://www.dropbox.com/scl/fi/mfb0sgm61z5c1ozvmf0b3/LOGO_MLP-01.png?rlkey=hw1jggjhlwdpxqwc6qerbwr7c&raw=1" alt="Logo">
    </header>
    <header class="fond" style="z-index: -1; min-height: 100vh; min-width: 100vw;"></header>

    <div class="container">
        <h1 class="bold">Ségolène Maximoff</h1>
        <p class="bold" style="color: #081f4c;">
            <a href="tel:+33679706320" style="color: #081f4c; text-decoration: none;"><u>+33 6 79 70 63 20</u></a>
        </p>
        <p class="light" color="#081f4c">Contactez-moi pour toute demande d'accompagnement dans vos projets !</p>
        <a href="https://mylifepartner.fr/contact/" class="btn contact" target="_blank"> Contact</a>
        <a href="https://mylifepartner.fr/" class="btn site" target="_blank"> Site</a>
        <a href="https://www.linkedin.com/in/segolene-maximoff/" class="btn linkedin" target="_blank"> LinkedIn</a>
    </div>

</body>
</html>
