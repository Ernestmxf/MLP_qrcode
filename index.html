<head>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4; /* Change this line to your desired color */
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            width: calc(50% - 10px);
            margin: 10px 0;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
        }
        .btn.site { background-color: #007BFF; }
        .btn.contact { background-color: #28A745; }
        .btn.linkedin { background-color: #0077B5; }
        .btn:hover {
            opacity: 0.8;
        }
